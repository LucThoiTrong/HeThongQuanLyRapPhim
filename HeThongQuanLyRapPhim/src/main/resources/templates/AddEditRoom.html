<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${phongChieuPhim.idPhongChieuPhim} ? 'Sửa Phòng Chiếu' : 'Thêm Phòng Chiếu'"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #3b82f6, #8b5cf6);
            --text-color: #333;
            --bg-color: #f0f4f8;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary-gradient: linear-gradient(45deg, #1e3a8a, #6d28d9);
            --text-color: #e5e7eb;
            --bg-color: #1f2937;
            --card-bg: rgba(31, 41, 55, 0.9);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        header {
            background: var(--primary-gradient);
            color: #fff;
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: 1px;
        }

        .container {
            max-width: 500px;
            margin: 1rem auto;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        form {
            max-width: 500px;
            width: 100%;
            padding: 1.5rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: var(--shadow);
            animation: slideIn 0.5s ease;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            text-align: center;
        }

        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            text-align: center;
            transition: opacity 0.5s ease-out;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #15803d;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #b91c1c;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            font-size: 0.9rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        input:required::after,
        select:required::after {
            content: '*';
            color: #ef4444;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .button-group {
            margin-top: 1.5rem;
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 20px;
            text-decoration: none;
            color: #fff;
            background: var(--primary-gradient);
            border: none;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-cancel {
            background: #6b7280;
        }

        .btn-cancel:hover {
            background: #4b5563;
        }

        .btn-info {
            background: #10b981;
        }

        .btn-info:hover {
            background: #059669;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow), 0 0 15px rgba(59, 130, 246, 0.5);
            z-index: 2000;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(360deg);
            box-shadow: var(--shadow), 0 0 25px rgba(59, 130, 246, 0.7);
        }

        .theme-toggle i {
            font-size: 1.2rem;
            color: #fff;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 0.5rem;
                padding: 0.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            form {
                padding: 1rem;
            }
            .form-title {
                font-size: 1.2rem;
            }
            .form-group {
                margin-bottom: 0.8rem;
            }
            .button-group {
                flex-direction: column;
                gap: 0.5rem;
            }
            .btn {
                width: 100%;
            }
            .theme-toggle {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
<header class="animate__animated animate__fadeInDown">
    <h1 th:text="${phongChieuPhim.idPhongChieuPhim} ? 'Sửa Phòng Chiếu' : 'Thêm Phòng Chiếu'"></h1>
</header>

<div class="container animate__animated animate__fadeIn">
    <div th:if="${message}" class="alert animate__animated animate__fadeIn" th:class="${message.contains('thành công') ? 'alert-success' : 'alert-danger'}" th:text="${message}" id="flash-message"></div>

    <form th:action="${phongChieuPhim.idPhongChieuPhim} ? @{/rooms/update/{id}(id=${phongChieuPhim.idPhongChieuPhim},idRapPhim=${idRapPhim})} : @{/rooms/new(idRapPhim=${idRapPhim})}" th:object="${phongChieuPhim}" method="post">
        <div class="form-title" th:text="${phongChieuPhim.idPhongChieuPhim} ? 'Sửa Phòng Chiếu' : 'Thêm Phòng Chiếu'"></div>
        <input type="hidden" th:field="*{idPhongChieuPhim}"/>
        <input type="hidden" th:field="*{rapPhim.idRapPhim}" th:value="${idRapPhim}"/>

        <div class="form-group animate__animated animate__fadeInUp" data-animate-delay="0.1s">
            <label for="tenPhongChieuPhim">Tên Phòng Chiếu:</label>
            <input type="text" id="tenPhongChieuPhim" th:field="*{tenPhongChieuPhim}" required>
        </div>

        <div class="form-group animate__animated animate__fadeInUp" data-animate-delay="0.2s">
            <label for="kichThuocPhong">Kích Thước Phòng:</label>
            <select id="kichThuocPhong" th:field="*{kichThuocPhong}" required>
                <option value="">--Chọn kích thước--</option>
                <option th:each="kichThuoc : ${kichThuocPhongList}"
                        th:value="${kichThuoc}"
                        th:text="${kichThuoc.moTa}"></option>
            </select>
        </div>
        <div class="button-group animate__animated animate__fadeInUp" data-animate-delay="0.3s">
            <a th:if="${phongChieuPhim.idPhongChieuPhim}"
               th:href="@{/rows/{idRapPhim}/{idPhongChieuPhim}(idRapPhim=${idRapPhim},idPhongChieuPhim=${phongChieuPhim.idPhongChieuPhim})}"
               class="btn btn-info" data-bs-toggle="tooltip" title="Quản lý dãy ghế">
                <i class="fas fa-chair"></i> Quản lý dãy ghế
            </a>
            <button type="submit" class="btn" data-bs-toggle="tooltip" th:attr="title=${phongChieuPhim.idPhongChieuPhim} ? 'Cập nhật phòng chiếu' : 'Thêm phòng chiếu mới'">
                <i class="fas fa-save"></i> Lưu lại
            </button>
            <a th:href="@{/rooms/{id}(id=${idRapPhim})}" class="btn btn-cancel" data-bs-toggle="tooltip" title="Hủy và quay lại danh sách">
                <i class="fas fa-times"></i> Hủy
            </a>
        </div>
    </form>
</div>

<!-- Theme Toggle Button -->
<button class="theme-toggle animate__animated animate__fadeIn" onclick="toggleTheme()">
    <i class="fas fa-moon"></i>
</button>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Kích hoạt tooltip của Bootstrap
    document.addEventListener('DOMContentLoaded', function() {
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

        // Tự động ẩn thông báo flash
        const flashMessage = document.getElementById('flash-message');
        if (flashMessage) {
            setTimeout(function() {
                flashMessage.style.opacity = '0';
                setTimeout(function() { flashMessage.style.display = 'none'; }, 500);
            }, 3000);
        }
    });

    // Chuyển đổi chủ đề sáng/tối
    function toggleTheme() {
        const body = document.body;
        const currentTheme = body.getAttribute('data-theme');
        if (currentTheme === 'dark') {
            body.removeAttribute('data-theme');
            document.querySelector('.theme-toggle i').classList.replace('fa-sun', 'fa-moon');
        } else {
            body.setAttribute('data-theme', 'dark');
            document.querySelector('.theme-toggle i').classList.replace('fa-moon', 'fa-sun');
        }
    }
</script>
</body>
</html>
