<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sơ Đồ Ghế Phòng Chiếu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f0f2f5, #e3e8ee);
            color: #2d3748;
            padding: 20px 0;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-title-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .page-title-header h1 {
            font-size: 2em;
            color: #1a202c;
            font-weight: 700;
        }

        .screen-indicator {
            width: 80%;
            max-width: 600px;
            background-color: #2d3748;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 0.3em;
            border-radius: 3px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
        }

        .seat-selection-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
        }

        .seat-map {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background-color: rgba(255,255,255,0.8);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            width: auto;
            max-width: 100%;
            overflow-x: auto;
        }

        .seat-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .seat-row:last-child {
            margin-bottom: 0;
        }

        .seat-row-name {
            min-width: 35px;
            font-weight: 500;
            color: #4a5568;
            text-align: center;
            margin-right: 10px;
            font-size: 0.9em;
        }

        .seat-container {
            display: flex;
        }

        .seat-box {
            width: 32px;
            height: 28px;
            margin: 3px;
            border: 1px solid #b0bec5;
            border-radius: 6px 6px 3px 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75em;
            font-weight: 600;
            transition: all 0.2s ease;
            user-select: none;
        }

        /* Default available state (will be combined with type) */
        .seat-box.seat-available {
            /* Base available style, can be overridden by type-specific available */
        }
        .seat-box.seat-available:hover {
            /* Generic hover, can be overridden */
            background-color: #b0bec5;
            transform: translateY(-1px);
        }

        /* Type-specific styles for available seats */
        .seat-box.seat-thuong.seat-available {
            background-color: #f0f0f0;
            color: #37474f;
        }
        .seat-box.seat-thuong.seat-available:hover {
            background-color: #dcdcdc; /* Slightly darker grey for hover */
            transform: translateY(-1px);
        }

        .seat-box.seat-vip.seat-available {
            background-color: #FFD700; /* Gold */
            color: #4a3b00; /* Darker text for contrast */
            border-color: #e6c300;
        }
        .seat-box.seat-vip.seat-available:hover {
            background-color: #e6c300; /* Darker gold */
            transform: translateY(-1px);
        }

        .seat-box.seat-doi.seat-available {
            background-color: #FFC0CB; /* Pink */
            color: #5c373d; /* Darker pinkish text */
            border-color: #f7b0be;
            /* If double seats are wider: width: 68px; */
        }
        .seat-box.seat-doi.seat-available:hover {
            background-color: #f7b0be; /* Darker pink */
            transform: translateY(-1px);
        }

        /* State overrides - These should take precedence */
        .seat-box.seat-selected {
            background-color: #3182ce;
            color: #fff;
            border-color: #2c7ae0;
            box-shadow: 0 0 8px rgba(49, 130, 206, 0.5);
        }

        .seat-box.seat-occupied,
        .seat-box.reserved {
            background-color: #78909c; /* Consistent color for all unavailable seats */
            color: #eceff1;
            cursor: not-allowed;
            border-color: #546e7a;
        }
        /* .seat-box.reserved can have pointer-events: none; if strict non-interaction via CSS is desired */


        .seat-legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px; /* Adjusted gap */
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            width: auto;
            max-width: fit-content;
        }
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.8em; /* Adjusted font size */
        }
        .legend-seat-box {
            width: 20px;
            height: 18px;
            margin-right: 8px;
            border-radius: 4px 4px 2px 2px;
            pointer-events: none; /* Prevent interaction with legend items */
            display: flex; /* For centering text if any */
            align-items: center;
            justify-content: center;
            font-size: 0.7em; /* Small text in legend seats if needed */
        }

        .ticket-container {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 700px;
        }

        .ticket-details {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #cbd5e0;
        }
        .ticket-details .column {
            flex: 1;
            min-width: 180px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .ticket-details .column:first-child {
            flex-basis: 100%;
            font-size: 1.3em;
            color: #1a202c;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .ticket-details .label {
            font-size: 0.85em;
            color: #718096;
            text-transform: uppercase;
        }
        .ticket-details .bold {
            font-weight: 600;
            font-size: 1em;
            color: #2d3748;
        }
        .ticket-details .bold#total,
        .ticket-details .bold#total-ve {
            color: #e53e3e;
            font-size: 1.1em;
        }

        #seatForm {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .nav-button.next {
            background: linear-gradient(45deg, #e53e3e, #f56565);
            color: #fff;
            padding: 12px 28px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav-button.next:hover {
            background: linear-gradient(45deg, #c53030, #e53e3e);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(229, 62, 62, 0.3);
        }
        .nav-button.next i {
            font-size: 1em;
        }

        @media (max-width: 768px) {
            .container { width: 98%; }
            .screen-indicator { width: 95%; letter-spacing: 0.2em; font-size: 0.9em; }
            .seat-box { width: 28px; height: 24px; margin: 2px; font-size: 0.7em; }
            .seat-row-name { min-width: 30px; font-size: 0.8em; }
            .ticket-details { flex-direction: column; gap: 15px; }
            .ticket-details .column:first-child { font-size: 1.2em; }
            .ticket-container { padding: 20px; }
            .nav-button.next { padding: 10px 20px; font-size: 1em; }
        }

        @media (max-width: 480px) {
            body { padding: 10px 0; }
            .seat-box { width: 24px; height: 20px; margin: 2px; font-size: 0.65em; border-radius: 4px 4px 1px 1px;}
            .seat-row-name { min-width: 25px; font-size: 0.75em; margin-right: 5px;}
            .seat-legend { gap: 10px; padding: 8px 10px; flex-direction: column; align-items: flex-start;} /* Stack legend items */
            .legend-item { font-size: 0.75em; }
            .legend-seat-box { width: 16px; height: 14px;}
            .ticket-container { padding: 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="page-title-header">
        <h1>Chọn Ghế Ngồi</h1>
    </div>

    <div class="screen-indicator">Màn Hình</div>

    <div class="seat-selection-wrapper">
        <div class="seat-map">
            <div th:each="dayGhe : ${danhSachDayGhe}" class="seat-row">
                <b class="seat-row-name" th:text="${dayGhe.tenDayGhe}">A</b>
                <div class="seat-container">
                    <button th:each="ghe, iterStat : ${dayGhe.dsGhe}"
                            th:text="${iterStat.count}" th:attr="data-id=${ghe.idGhe},
                                     data-giave=${dayGhe.giaDayGhe},
                                     data-seat-number=${iterStat.count},
                                     data-row-name=${dayGhe.tenDayGhe}"
                            class="seat-box"
                            th:classappend="
                                (${dayGhe.loaiGhe == 'VIP' ? 'seat-vip' : (dayGhe.loaiGhe == 'DOI' ? 'seat-doi' : 'seat-thuong')}) + ' ' +
                                (${danhSachGheDaDat != null and danhSachGheDaDat.contains(ghe.idGhe) ? 'reserved' : (ghe.trangThaiGhe ? 'seat-available' : 'seat-occupied')})                            "
                            onclick="selectSeat(this)">
                    </button>
                </div>
            </div>
            <p th:if="${danhSachDayGhe == null or #lists.isEmpty(danhSachDayGhe)}">Sơ đồ ghế không khả dụng.</p>
        </div>

        <div class="seat-legend">
            <div class="legend-item">
                <span class="legend-seat-box seat-box seat-thuong seat-available"></span> Ghế thường trống
            </div>
            <div class="legend-item">
                <span class="legend-seat-box seat-box seat-vip seat-available"></span> Ghế VIP trống
            </div>
            <div class="legend-item">
                <span class="legend-seat-box seat-box seat-doi seat-available"></span> Ghế đôi trống
            </div>
            <div class="legend-item">
                <span class="legend-seat-box seat-box seat-selected"></span> Ghế đang chọn
            </div>
            <div class="legend-item">
                <span class="legend-seat-box seat-box seat-occupied"></span> Ghế đã bán/đặt
            </div>
        </div>
    </div>

    <div class="ticket-container">
        <div class="ticket-details">
            <div class="column">
                <span class="bold" th:text="${session.phim != null ? session.phim.tenPhim : 'Tên Phim'}">Tên Phim Mặc Định</span>
            </div>
            <div class="column">
                <span class="label">Rạp</span>
                <span class="bold" th:text="${session.suatChieu?.phongChieuPhim?.rapPhim?.tenRapPhim ?: 'Tên Rạp'}">CGV Vincom</span>
                <span class="label">Suất chiếu</span>
                <span class="bold">
                    <span th:text="${session.suatChieu != null ? #temporals.format(session.suatChieu.ngayGioChieu, 'HH:mm') : 'HH:MM'}">10:30</span>
                    <br>
                    <span th:text="${session.suatChieu != null ? #temporals.format(session.suatChieu.ngayGioChieu, 'dd/MM/yyyy') : 'dd/MM/yyyy'}">12/05/2025</span>
                </span>
                <span class="label">Phòng chiếu</span>
                <span class="bold" th:text="${session.suatChieu?.phongChieuPhim?.tenPhongChieuPhim ?: 'Tên Phòng'}">Phòng 01</span>
            </div>
            <div class="column">
                <span class="label">Giá vé</span>
                <span class="bold" id="total-ve">0 ₫</span>
                <span class="label">Combo</span>
                <span class="bold" id="total-combo">0 ₫</span>
                <span class="label">Tổng cộng</span>
                <span class="bold" id="total">0 ₫</span>
            </div>
        </div>

        <form id="seatForm" method="GET" th:action="@{/booking/combo-list}">
            <input type="hidden" name="danhSachGheDuocChon" id="danhSachGheDuocChon">
            <input type="hidden" name="tongGiaVe" id="tongGiaVe">
            <input type="hidden" name="idSuatChieu" th:value="${session.suatChieu?.idSuatChieu}" />
            <button type="submit" id="continue-button" class="nav-button next" onclick="return validateSelection()">
                Tiếp Tục <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    // Assuming danhSachGheDaDat is a list of GHE IDs, not GHE objects.
    // If danhSachGheDaDat contains full Ghe objects, the check in Thymeleaf:
    // th:classappend="... ${danhSachGheDaDat.contains(ghe) ? ...}" might need adjustment
    // to check for ID: ${danhSachGheDaDatIds.contains(ghe.idGhe) ? ... }
    // For the provided snippet, I'll assume danhSachGheDaDat is a list of IDs for simplicity
    // or that Thymeleaf's .contains() works correctly with your Ghe objects if they have proper equals/hashCode.
    // The HTML provided had: danhSachGheDaDat.contains(ghe) -> implying it's a list of Ghe objects.
    // If danhSachGheDaDat from server is a list of IDs, change in Thymeleaf:
    // FROM: ${danhSachGheDaDat.contains(ghe) ? 'reserved' : ...}
    // TO:   ${danhSachGheDaDat != null and danhSachGheDaDat.contains(ghe.idGhe) ? 'reserved' : ...}
    // I've used the latter in the HTML above for robustness.
    /*]]>*/

    function selectSeat(btn) {
        if (btn.classList.contains('reserved') || btn.classList.contains('seat-occupied')) {
            return; // Cannot select reserved or generally occupied seats
        }

        btn.classList.toggle('seat-selected');

        if (btn.classList.contains('seat-selected')) {
            btn.classList.remove('seat-available');
        } else {
            // Only add 'seat-available' if it's not supposed to be 'occupied' or 'reserved'
            // This check is implicitly true if we passed the initial guard conditions
            btn.classList.add('seat-available');
        }
        updateTotalPrice();
    }

    function validateSelection() {
        let isValid = true;
        const selectedSeatsElements = document.querySelectorAll('.seat-selected');

        if (selectedSeatsElements.length === 0) {
            alert('Vui lòng chọn ít nhất một ghế.');
            return false;
        }

        const allRows = document.querySelectorAll('.seat-row');
        allRows.forEach(row => {
            if (!isValid) return;

            const seatButtons = Array.from(row.querySelectorAll('.seat-container button'));
            // Get seat numbers (1, 2, 3...) and row name for alerts
            const seatNumbersInRow = seatButtons.map(btn => parseInt(btn.getAttribute('data-seat-number')));
            const rowName = seatButtons.length > 0 ? seatButtons[0].getAttribute('data-row-name') : "";


            const selectedSeatsInRow = seatButtons
                .filter(btn => btn.classList.contains('seat-selected'))
                .map(btn => parseInt(btn.getAttribute('data-seat-number')))
                .sort((a, b) => a - b);

            const unselectableSeatsInRow = seatButtons // Consider both reserved and occupied as unselectable for gap logic
                .filter(btn => btn.classList.contains('seat-occupied') || btn.classList.contains('reserved'))
                .map(btn => parseInt(btn.getAttribute('data-seat-number')));

            // Check for gaps between selected seats in the same row
            for (let i = 0; i < selectedSeatsInRow.length - 1; i++) {
                const currentSelected = selectedSeatsInRow[i];
                const nextSelected = selectedSeatsInRow[i+1];
                for (let seatNum = currentSelected + 1; seatNum < nextSelected; seatNum++) {
                    // Check if this seatNum exists in the row, is not selected, and is not unselectable (occupied/reserved)
                    if (seatNumbersInRow.includes(seatNum) &&
                        !selectedSeatsInRow.includes(seatNum) &&
                        !unselectableSeatsInRow.includes(seatNum)) {
                        alert(`Bạn không thể để ghế số ${seatNum} (dãy ${rowName}) trống giữa các ghế đã chọn.`);
                        isValid = false;
                        return;
                    }
                }
            }
            if (!isValid) return;

            // Check for single empty seats at the ends of a selection block
            if (selectedSeatsInRow.length > 0 || unselectableSeatsInRow.length > 0) {
                const allChosenOrUnselectableInRow = [...new Set([...selectedSeatsInRow, ...unselectableSeatsInRow])].sort((a,b) => a-b);
                if (allChosenOrUnselectableInRow.length === 0) return; // No seats to check against

                const firstChosenOrUnselectable = allChosenOrUnselectableInRow[0];
                const lastChosenOrUnselectable = allChosenOrUnselectableInRow[allChosenOrUnselectableInRow.length - 1];

                // Check left side: one empty seat, then a boundary or two empty seats
                const seatToLeft = firstChosenOrUnselectable - 1;
                const seatFurtherToLeft = firstChosenOrUnselectable - 2;

                if (seatNumbersInRow.includes(seatToLeft) && // Seat to the left exists
                    !selectedSeatsInRow.includes(seatToLeft) && // and is not selected
                    !unselectableSeatsInRow.includes(seatToLeft)) { // and is not unselectable (i.e., it's available and empty)
                    // Now check if this empty seat is isolated
                    // It's isolated if there's no seat further to its left OR the seat further to its left is taken/selected/unselectable
                    if (!seatNumbersInRow.includes(seatFurtherToLeft) || // No seat further left (edge of row)
                        selectedSeatsInRow.includes(seatFurtherToLeft) ||
                        unselectableSeatsInRow.includes(seatFurtherToLeft)) {
                        alert(`Vui lòng không để ghế số ${seatToLeft} (dãy ${rowName}) trống một mình ở đầu cụm ghế.`);
                        isValid = false;
                        return;
                    }
                }
                if (!isValid) return;

                // Check right side: one empty seat, then a boundary or two empty seats
                const seatToRight = lastChosenOrUnselectable + 1;
                const seatFurtherToRight = lastChosenOrUnselectable + 2;

                if (seatNumbersInRow.includes(seatToRight) && // Seat to the right exists
                    !selectedSeatsInRow.includes(seatToRight) && // and is not selected
                    !unselectableSeatsInRow.includes(seatToRight)) { // and is not unselectable
                    // Now check if this empty seat is isolated
                    if (!seatNumbersInRow.includes(seatFurtherToRight) || // No seat further right (edge of row)
                        selectedSeatsInRow.includes(seatFurtherToRight) ||
                        unselectableSeatsInRow.includes(seatFurtherToRight)) {
                        alert(`Vui lòng không để ghế số ${seatToRight} (dãy ${rowName}) trống một mình ở cuối cụm ghế.`);
                        isValid = false;
                        return;
                    }
                }
            }
        });

        if (!isValid) return false;

        // Ensure updateTotalPrice is called before submitting to populate hidden fields
        updateTotalPrice();
        if (document.getElementById('danhSachGheDuocChon').value === "") {
            // This check might be redundant if the first check (selectedSeatsElements.length === 0) passed
            // but kept for safety, as updateTotalPrice could theoretically clear it if all prices are 0 (not the case here)
            alert('Vui lòng chọn ít nhất một ghế.');
            return false;
        }
        return true;
    }

    let danhSachGheDuocChonIds = []; // Will store actual seat IDs (data-id)
    let tongTienVe = 0;

    function updateTotalPrice() {
        const danhSachGheDuocChonElements = document.querySelectorAll('.seat-selected');
        tongTienVe = 0;
        danhSachGheDuocChonIds = [];

        danhSachGheDuocChonElements.forEach(ghe => {
            danhSachGheDuocChonIds.push(ghe.getAttribute('data-id')); // Use data-id for the form
            const giaVe = parseInt(ghe.getAttribute('data-giave')) || 0;
            tongTienVe += giaVe;
        });

        // Assuming total-combo might be updated by other parts of your application
        const comboValueElement = document.getElementById('total-combo');
        const tongTienCombo = parseInt(comboValueElement.dataset.value || "0") || 0;
        // Ensure the displayed text for combo is also updated if needed, e.g.
        // comboValueElement.innerText = formatCurrency(tongTienCombo);


        document.getElementById('total-ve').innerText = formatCurrency(tongTienVe);
        document.getElementById('total').innerText = formatCurrency(tongTienVe + tongTienCombo);
        document.getElementById('danhSachGheDuocChon').value = danhSachGheDuocChonIds.join(',');
        document.getElementById('tongGiaVe').value = tongTienVe;
    }

    function formatCurrency(number) {
        return number.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' });
    }

    document.addEventListener('DOMContentLoaded', () => {
        // The initializeSeatStates() function is no longer needed as Thymeleaf handles initial states.
        updateTotalPrice(); // Initialize prices on load (e.g., if there are pre-selected seats or combo values)

        // Initialize combo display if it's static or from session and not updated elsewhere
        const comboElement = document.getElementById('total-combo');
        if (!comboElement.dataset.value) { // Set initial value if not already set
            comboElement.dataset.value = "0";
        }
        comboElement.innerText = formatCurrency(parseInt(comboElement.dataset.value));
        // Initial call to update total price, including combo
        updateTotalPrice();
    });
</script>

</body>
</html>
