<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Phim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .movie-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .movie-header {
            display: flex;
            padding: 20px;
        }

        .movie-poster img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        .movie-info {
            flex: 1;
            padding-left: 20px;
        }

        .movie-info h1 {
            margin: 0;
            color: #333;
            font-size: 2em;
        }

        .movie-info p {
            margin: 10px 0;
            color: #666;
            line-height: 1.6;
        }

        .info-label {
            font-weight: bold;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .book-ticket-btn, .trailer-btn, .rating-btn {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .book-ticket-btn {
            background-color: #28a745;
        }

        .book-ticket-btn:hover {
            background-color: #218838;
        }

        .trailer-btn {
            background-color: #e50914;
        }

        .trailer-btn:hover {
            background-color: #c40812;
        }

        .rating-btn {
            background-color: #007bff;
        }

        .rating-btn:hover {
            background-color: #0056b3;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            position: relative;
            padding: 20px;
            overflow: hidden;
        }

        .popup iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
            background: none;
            border: none;
        }

        .close-btn:hover {
            color: #e50914;
        }

        .rating-section {
            padding: 20px;
            border-top: 1px solid #eee;
        }

        .rating-section h2 {
            margin-top: 0;
            color: #333;
        }

        .rating-popup-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .rating-popup-content label {
            font-weight: bold;
            color: #333;
        }

        .rating-popup-content select,
        .rating-popup-content textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        .rating-popup-content textarea {
            height: 120px;
            resize: vertical;
        }

        .rating-popup-content button[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: fit-content;
            align-self: flex-end;
        }

        .rating-popup-content button[type="submit"]:hover {
            background-color: #218838;
        }

        .rating-list {
            max-width: 800px;
        }

        .rating-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .rating-item:last-child {
            border-bottom: none;
        }

        .rating-item p {
            margin: 5px 0;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .movie-header {
                flex-direction: column;
            }

            .movie-poster img {
                width: 100%;
            }

            .movie-info {
                padding-left: 0;
                padding-top: 20px;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            .book-ticket-btn, .trailer-btn, .rating-btn {
                width: 100%;
            }

            .popup-content {
                width: 90%;
            }

            .popup iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
<div class="movie-container">
    <div class="movie-header">
        <div class="movie-poster">
            <img th:src="@{${phim.linkAnh}}" alt="Ảnh phim">
        </div>
        <div class="movie-info">
            <h1 th:text="${phim.tenPhim}"></h1>
            <p><span class="info-label">Đạo diễn:</span> <span th:text="${phim.daoDien}"></span></p>
            <p><span class="info-label">Diễn viên:</span> <span th:text="${phim.dienVien}"></span></p>
            <p><span class="info-label">Thể loại:</span> <span th:text="${phim.theLoai}"></span></p>
            <p><span class="info-label">Khởi chiếu:</span> <span th:text="${#dates.format(phim.thoiGianKhoiChieu, 'dd-MM-yyyy')}"></span></p>
            <p><span class="info-label">Thời lượng:</span> <span th:text="${phim.thoiLuongChieu} + ' phút'"></span></p>
            <p><span class="info-label">Độ tuổi:</span> <span th:text="${phim.doTuoi}"></span></p>
            <p><span class="info-label">Ngôn ngữ:</span> <span th:text="${phim.ngonNgu}"></span></p>
            <p><span class="info-label">Hình thức chiếu:</span> <span th:text="${phim.hinhThucChieu}"></span></p>
            <p><span class="info-label">Mô tả:</span> <span th:text="${phim.moTaPhim}"></span></p>
            <div class="button-group">
                <a th:href="@{/booking/suat-chieu/{idPhim}(idPhim=${phim.idPhim})}" class="book-ticket-btn">Đặt vé</a>
                <button class="trailer-btn" onclick="openPopup()">Xem trailer</button>
            </div>
        </div>
    </div>

    <div class="popup" id="trailerPopup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()">×</button>
            <iframe th:src="${phim.linkTrailer}" allowfullscreen></iframe>
        </div>
    </div>

    <div class="rating-section">
        <h2>Đánh Giá Phim</h2>
        <button class="rating-btn" onclick="openRatingPopup()">Viết Đánh Giá</button>

        <div th:if="${param.error != null}" class="error-message">
            <span th:if="${param.error == 'loginRequired'}">Vui lòng đăng nhập để viết đánh giá.</span>
            <span th:if="${param.error == 'invalidInput'}">Dữ liệu không hợp lệ, vui lòng kiểm tra lại.</span>
            <span th:if="${param.error == 'movieNotFound'}">Không tìm thấy phim.</span>
            <span th:if="${param.error == 'userNotFound'}">Không tìm thấy người dùng.</span>
        </div>

        <div class="popup" id="ratingPopup">
            <div class="popup-content">
                <button class="close-btn" onclick="closeRatingPopup()">×</button>
                <div th:with="movieId=${phim.idPhim}">
                    <form th:action="@{/movies/{id}/reviews(id=${movieId})}" th:object="${danhGia}" method="post" class="rating-popup-content">
                        <label for="diemDanhGia">Điểm đánh giá:</label>
                        <select id="diemDanhGia" name="diemDanhGia" required>
                            <option value="">Chọn điểm</option>
                            <option th:each="i : ${#numbers.sequence(1, 10)}"
                                    th:value="${i}"
                                    th:text="${i} + ' sao'"
                                    th:selected="${i == 10}">
                            </option>
                        </select>

                        <div th:if="${#fields.hasErrors('diemDanhGia')}" th:errors="*{diemDanhGia}" style="color: red;"></div>

                        <label for="noiDungDanhGia">Bình luận:</label>
                        <textarea id="noiDungDanhGia" th:field="*{noiDungDanhGia}" placeholder="Nhập bình luận của bạn..." required></textarea>
                        <div th:if="${#fields.hasErrors('noiDungDanhGia')}" th:errors="*{noiDungDanhGia}" style="color: red;"></div>

                        <button type="submit">Gửi đánh giá</button>
                    </form>
                </div>
            </div>
        </div>

<!--        <div class="popup" id="editRatingPopup" style="display: none;">-->
<!--            <div class="popup-content">-->
<!--                <button class="close-btn" onclick="closeEditPopup()">×</button>-->
<!--                <form id="editRatingForm" th:action="@{/reviews/{id}/update(id=${danhGia.idDanhGia})}" method="post" class="rating-popup-content" th:object="${danhGia}">-->
<!--                    <label for="editDiemDanhGia">Điểm đánh giá:</label>-->
<!--                    <select id="editDiemDanhGia" name="diemDanhGia" th:field="*{diemDanhGia}" required>-->
<!--                        <option value="">Chọn điểm</option>-->
<!--                        <option th:each="i : ${#numbers.sequence(1, 10)}"-->
<!--                                th:value="${i}"-->
<!--                                th:text="${i} + ' sao'">-->
<!--                        </option>-->
<!--                    </select>-->

<!--                    <label for="editNoiDungDanhGia">Bình luận:</label>-->
<!--                    <textarea id="editNoiDungDanhGia" th:field="*{noiDungDanhGia}" placeholder="Nhập bình luận của bạn..." required></textarea>-->

<!--                    <button type="submit">Cập nhật đánh giá</button>-->
<!--                </form>-->
<!--            </div>-->
<!--        </div>-->


        <div class="rating-list">
            <div class="rating-item" th:each="danhGia : ${phim.dsDanhGia}">
                <p>
                    <strong th:text="${danhGia.doiTuongSuDung.hoTen}"></strong> -
                    <span th:text="${danhGia.diemDanhGia} + ' sao'"></span>
                </p>
                <p th:text="${danhGia.noiDungDanhGia}"></p>
                <p>
                    <small class="rating-time" th:data-thoigiandanhgia="${danhGia.thoiGianDanhGia}"></small>
                </p>
                <!-- Nút sửa -->
                <button type="button" onclick=openEditPopup()>Sửa</button>

                <!-- Nút xoá (form POST) -->
                <form th:action="@{/movies/{idPhim}/reviews/{idDanhGia}/delete(idPhim=${phim.idPhim}, idDanhGia=${danhGia.idDanhGia})}" method="post" style="display: inline;">
                    <button type="submit" onclick="return confirm('Bạn có chắc chắn muốn xoá đánh giá này không?')">Xoá</button>
                </form>
            </div>
            <div th:if="${phim.dsDanhGia.isEmpty()}">
                <p>Chưa có đánh giá nào.</p>
            </div>
        </div>
    </div>
</div>

<script>
    function openPopup() {
        document.getElementById('trailerPopup').style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('trailerPopup').style.display = 'none';
    }

    function openRatingPopup() {
        document.getElementById('ratingPopup').style.display = 'flex';
    }

    function closeRatingPopup() {
        document.getElementById('ratingPopup').style.display = 'none';
    }

    function openEditPopup() {
        document.getElementById("editRatingPopup").style.display = "flex";
    }

    function closeEditPopup() {
        document.getElementById("editRatingPopup").style.display = "none";
    }

    // Hàm định dạng ngày giờ
    function formatDateTime(date) {
        const pad = (num) => String(num).padStart(2, '0');
        const day = pad(date.getDate());
        const month = pad(date.getMonth() + 1);
        const year = date.getFullYear();
        const hours = pad(date.getHours());
        const minutes = pad(date.getMinutes());
        return `${day}-${month}-${year} ${hours}:${minutes}`;
    }

    // Cập nhật thời gian đánh giá
    document.addEventListener('DOMContentLoaded', () => {
        const timeElements = document.querySelectorAll('.rating-time');
        timeElements.forEach(element => {
            const timeString = element.getAttribute('data-thoigiandanhgia');
            if (timeString) {
                const date = new Date(timeString);
                if (!isNaN(date)) {
                    element.textContent = formatDateTime(date);
                } else {
                    element.textContent = 'Không xác định';
                }
            }
        });
    });
</script>
</body>
</html>
