<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Rạp Phim</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 40px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .button-group {
            margin-top: 30px;
            text-align: right;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            font-weight: 600;
            line-height: 1.5;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out, opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.85;
        }

        button.btn {
            background-color: #007bff;
            border-color: #007bff;
        }

        a.btn {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error {
            border-color: #dc3545 !important;
        }
    </style>
</head>
<body>

<h1>Chỉnh Sửa Rạp Phim</h1>

<form id="cinemaForm" th:action="@{/cinemas/update/{id}(id=${rapPhim.idRapPhim})}" th:object="${rapPhim}" method="post" onsubmit="return validateForm(event)">
    <div class="form-group">
        <label for="tenRapPhim">Tên Rạp Phim:</label>
        <input type="text" id="tenRapPhim" th:field="*{tenRapPhim}" required>
        <span id="tenRapPhimError" class="error-message" th:text="${tenRapPhimError}"></span>
    </div>

    <div class="form-group">
        <label for="diaChiRapPhim">Địa Chỉ Rạp Phim:</label>
        <input type="text" id="diaChiRapPhim" th:field="*{diaChiRapPhim}" required>
        <span id="diaChiRapPhimError" class="error-message"></span>
    </div>

    <div class="form-group">
        <label for="trangThaiRapPhim">Trạng Thái:</label>
        <select id="trangThaiRapPhim" th:field="*{trangThaiRapPhim}" required>
            <option value="">--Chọn trạng thái--</option>
            <option th:each="trangThai : ${trangThaiList}"
                    th:value="${trangThai}"
                    th:text="${trangThai.moTa}"></option>
        </select>
        <span id="trangThaiRapPhimError" class="error-message"></span>
    </div>

    <div class="form-group">
        <label for="nhanVien">Chọn Nhân Viên Quản Lý:</label>
        <select id="nhanVien" th:field="*{nhanVien}" required>
            <option value="">--Chọn nhân viên--</option>
            <option th:each="nv : ${nhanVienList}"
                    th:value="${nv.idDoiTuongSuDung}" th:text="${nv.hoTen}"></option>
        </select>
        <span id="nhanVienError" class="error-message"></span>
    </div>

    <div class="button-group">
        <button type="submit" class="btn">Lưu</button>
        <a th:href="@{/cinemas/}" class="btn">Hủy</a>
    </div>
</form>

<script>
    function validateForm(event) {
        event.preventDefault();
        let isValid = true;

        // Reset các thông báo lỗi client-side, trừ tenRapPhimError
        const errorElements = document.querySelectorAll('.error-message:not(#tenRapPhimError)');
        const inputElements = document.querySelectorAll('input, select');
        errorElements.forEach(el => el.style.display = 'none');
        inputElements.forEach(el => el.classList.remove('error'));

        const tenRapPhim = document.getElementById('tenRapPhim').value.trim();
        const diaChiRapPhim = document.getElementById('diaChiRapPhim').value.trim();
        const trangThaiRapPhim = document.getElementById('trangThaiRapPhim').value;
        const nhanVien = document.getElementById('nhanVien').value;

        if (!tenRapPhim) {
            showError('tenRapPhim', 'Tên rạp phim không được để trống.');
            isValid = false;
        } else if (tenRapPhim.length < 3 || tenRapPhim.length > 100) {
            showError('tenRapPhim', 'Tên rạp phim phải từ 3 đến 100 ký tự.');
            isValid = false;
        } else if (!/^[\p{L}0-9\s]+$/u.test(tenRapPhim)) {
            showError('tenRapPhim', 'Tên rạp phim chỉ được chứa chữ, số và khoảng trắng.');
            isValid = false;
        }

        if (!diaChiRapPhim) {
            showError('diaChiRapPhim', 'Địa chỉ rạp phim không được để trống.');
            isValid = false;
        } else if (diaChiRapPhim.length < 10 || diaChiRapPhim.length > 255) {
            showError('diaChiRapPhim', 'Địa chỉ rạp phim phải từ 10 đến 255 ký tự.');
            isValid = false;
        }

        if (!trangThaiRapPhim) {
            showError('trangThaiRapPhim', 'Vui lòng chọn trạng thái rạp phim.');
            isValid = false;
        }

        if (!nhanVien) {
            showError('nhanVien', 'Vui lòng chọn nhân viên quản lý.');
            isValid = false;
        }

        if (isValid) {
            document.getElementById('cinemaForm').submit();
        }

        return isValid;
    }

    function showError(fieldId, message) {
        const field = document.getElementById(fieldId);
        const errorElement = document.getElementById(fieldId + 'Error');
        field.classList.add('error');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }

    // Hiển thị lỗi server nếu có
    window.onload = function() {
        const tenRapPhimError = document.getElementById('tenRapPhimError');
        if (tenRapPhimError.textContent) {
            tenRapPhimError.style.display = 'block';
            document.getElementById('tenRapPhim').classList.add('error');
        }
    };
</script>

</body>
</html>
