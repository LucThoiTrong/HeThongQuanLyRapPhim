<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Rạp Phim</title>
    <style>
        :root {
            --primary-color: #0a3d62;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 1rem 2rem;
            box-shadow: var(--card-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
        }

        .container {
            padding: 2rem;
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: opacity 0.5s ease-out;
            max-width: 600px;
            width: 100%;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        form {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(10, 61, 98, 0.25);
            outline: none;
        }

        .button-group {
            margin-top: 30px;
            text-align: right;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.5;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
            color: #ffffff;
            margin-left: 10px;
            border: none;
            transition: var(--transition);
            box-shadow: var(--card-shadow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            opacity: 0.9;
        }

        .btn-quanlykhac {
            background-color: #5e20c9; /* màu xanh ngọc */
            color: #fff;
        }

        button.btn {
            background-color: var(--primary-color);
        }

        a.btn {
            background-color: #6c757d;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error {
            border-color: #dc3545 !important;
        }
    </style>
</head>
<body>
<header>
    <h1>Sửa Thông Tin Rạp Phim</h1>
</header>

<div th:if="${message}" class="alert" th:class="${message.contains('thành công') ? 'alert-success' : 'alert-danger'}" th:text="${message}" id="flash-message"></div>

<div class="container">
    <form id="cinemaForm" th:action="@{/cinemas/update/{id}(id=${rapPhim.idRapPhim})}" th:object="${rapPhim}" method="post" onsubmit="return validateForm(event)">
        <input type="hidden" th:field="*{idRapPhim}" />

        <div class="form-group">
            <label for="tenRapPhim">Tên Rạp Phim:</label>
            <input type="text" id="tenRapPhim" th:field="*{tenRapPhim}" required>
            <span id="tenRapPhimError" class="error-message" th:text="${tenRapPhimError}"></span>
        </div>

        <div class="form-group">
            <label for="diaChiRapPhim">Địa Chỉ Rạp Phim:</label>
            <input type="text" id="diaChiRapPhim" th:field="*{diaChiRapPhim}" required>
            <span id="diaChiRapPhimError" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="trangThaiRapPhim">Trạng Thái:</label>
            <select id="trangThaiRapPhim" th:field="*{trangThaiRapPhim}" required>
                <option value="">--Chọn trạng thái--</option>
                <option th:each="trangThai : ${trangThaiList}" th:value="${trangThai}" th:text="${trangThai.moTa}"></option>
            </select>
            <span id="trangThaiRapPhimError" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="nhanVien">Chọn Nhân Viên Quản Lý:</label>
            <select id="nhanVien" th:field="*{nhanVien.idDoiTuongSuDung}" required>
                <option value="">--Chọn nhân viên--</option>
                <option th:each="nv : ${nhanVienList}" th:value="${nv.idDoiTuongSuDung}" th:text="${nv.hoTen}"></option>
            </select>
            <span id="nhanVienError" class="error-message" th:text="${nhanVienError}"></span>
        </div>

        <div class="button-group">
            <a th:href="@{/rooms/{id}(id=${rapPhim.idRapPhim})}" class="btn btn-quanlykhac">Quản lý phòng chiếu phim</a>
            <button type="submit" class="btn">Cập Nhật</button>
            <a th:href="@{/cinemas/}" class="btn">Hủy</a>
        </div>
    </form>
</div>

<script>
    function validateForm(event) {
        event.preventDefault();
        let isValid = true;

        const errorElements = document.querySelectorAll('.error-message');
        const inputElements = document.querySelectorAll('input, select');
        errorElements.forEach(el => el.style.display = 'none');
        inputElements.forEach(el => el.classList.remove('error'));

        const tenRapPhim = document.getElementById('tenRapPhim').value.trim();
        const diaChiRapPhim = document.getElementById('diaChiRapPhim').value.trim();
        const trangThaiRapPhim = document.getElementById('trangThaiRapPhim').value;
        const nhanVien = document.getElementById('nhanVien').value;

        if (!tenRapPhim) {
            showError('tenRapPhim', 'Tên rạp phim không được để trống.');
            isValid = false;
        } else if (tenRapPhim.length < 3 || tenRapPhim.length > 100) {
            showError('tenRapPhim', 'Tên rạp phim phải từ 3 đến 100 ký tự.');
            isValid = false;
        } else if (!/^[\p{L}0-9\s]+$/u.test(tenRapPhim)) {
            showError('tenRapPhim', 'Tên rạp phim chỉ được chứa chữ, số và khoảng trắng.');
            isValid = false;
        }

        if (!diaChiRapPhim) {
            showError('diaChiRapPhim', 'Địa chỉ rạp phim không được để trống.');
            isValid = false;
        } else if (diaChiRapPhim.length < 10 || diaChiRapPhim.length > 255) {
            showError('diaChiRapPhim', 'Địa chỉ rạp phim phải từ 10 đến 255 ký tự.');
            isValid = false;
        }

        if (!trangThaiRapPhim) {
            showError('trangThaiRapPhim', 'Vui lòng chọn trạng thái rạp phim.');
            isValid = false;
        }

        if (!nhanVien) {
            showError('nhanVien', 'Vui lòng chọn nhân viên quản lý.');
            isValid = false;
        }

        if (isValid) {
            document.getElementById('cinemaForm').submit();
        }

        return isValid;
    }

    function showError(fieldId, message) {
        const field = document.getElementById(fieldId);
        const errorElement = document.getElementById(fieldId + 'Error');
        field.classList.add('error');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }

    window.onload = function() {
        const tenRapPhimError = document.getElementById('tenRapPhimError');
        const nhanVienError = document.getElementById('nhanVienError');
        if (tenRapPhimError.textContent) {
            tenRapPhimError.style.display = 'block';
            document.getElementById('tenRapPhim').classList.add('error');
        }
        if (nhanVienError.textContent) {
            nhanVienError.style.display = 'block';
            document.getElementById('nhanVien').classList.add('error');
        }

        const flashMessage = document.getElementById('flash-message');
        if (flashMessage) {
            setTimeout(() => {
                flashMessage.style.opacity = '0';
                setTimeout(() => flashMessage.remove(), 500);
            }, 3000);
        }
    };
</script>
</body>
</html>
