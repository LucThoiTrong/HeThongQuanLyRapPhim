<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin Chiến dịch Giảm giá</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f1f1f1;
            color: #000;
        }
        .container-custom {
            max-width: 1100px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #000;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        .table thead {
            background-color: #000;
            color: #fff;
        }
        .btn-custom-add {
            background-color: #000;
            color: #fff;
        }
        .btn-custom-add:hover {
            background-color: #333;
            color: #fff;
        }
        .btn-info {
            background-color: #6c757d;
            border: none;
            color: #fff;
        }
        .btn-info:hover {
            background-color: #5a6268;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .custom-header {
            background-color: #000;
            color: #fff;
        }

    </style>
</head>
<body>
<div class="container container-custom">
    <h2>Thông tin Chiến dịch Giảm giá</h2>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/discountCampaign/themChienDich}" class="btn btn-custom-add">
            Thêm chiến dịch
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead>
            <tr class="custom-header text-center">
                <th>ID Chiến dịch</th>
                <th>Tên Chiến dịch</th>
                <th>Ngày Bắt đầu</th>
                <th>Ngày Kết thúc</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="chienDich : ${chienDichGiamGiaList}">
                <td th:text="${chienDich.idChienDichGiamGia}"></td>
                <td th:text="${chienDich.tenChienDich}"></td>
                <td th:text="${#temporals.format(chienDich.ngayBatDauChienDich, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${#temporals.format(chienDich.ngayKetThucChienDich, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a th:href="@{/discountCampaign/HienFormDeCapNhat(idChienDichGiamGia=${chienDich.idChienDichGiamGia})}" class="btn btn-info btn-sm me-1">
                        Cập nhật
                    </a>
                    <a th:href="@{/discountCampaign/delete(idChienDichGiamGia=${chienDich.idChienDichGiamGia})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa chiến dịch này không?')">
                        Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
