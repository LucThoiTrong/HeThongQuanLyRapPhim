<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phòng chiếu</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 40px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .alert-success {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            /* Thêm transition để có hiệu ứng mờ dần khi ẩn (tùy chọn) */
            transition: opacity 0.5s ease-out;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            /* Thêm transition để có hiệu ứng mờ dần khi ẩn (tùy chọn) */
            transition: opacity 0.5s ease-out;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #flash-message { margin-top: 15px; }
        .table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        .table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            transition: opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.85;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .button-group {
            margin-bottom: 20px; /* Tăng khoảng cách giữa nút và bảng */
            display: flex;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
            outline: none;
        }
    </style>
</head>
<body>
<!-- Hiển thị thông báo -->
<div th:if="${message}" class="alert" th:class="${message.contains('thành công') ? 'alert-success' : 'alert-danger'}" th:text="${message}"></div>

<div class="container">
    <h1>Danh sách phòng chiếu</h1>

    <div class="button-group">
        <a th:href="@{/rooms/new(idRapPhim=${idRapPhim})}" class="btn btn-primary">Thêm phòng chiếu</a>
        <a th:href="@{/cinemas/update/{id}(id=${idRapPhim})}" class="btn btn-secondary">Quay lại</a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Tên phòng chiếu</th>
            <th>Kích thước phòng chiếu</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="phong : ${dsPhongChieuPhim}">
            <td th:text="${phong.tenPhongChieuPhim}"></td>
            <td th:text="${phong.kichThuocPhong != null} ? ${phong.kichThuocPhong.moTa} : '<Trống>'"></td>
            <td>
                <a th:href="@{/rooms/update/{id}(idRapPhim=${idRapPhim},id=${phong.idPhongChieuPhim})}" class="btn btn-warning btn-sm">Sửa</a>
                <form th:action="@{/rooms/delete/{id}(idRapPhim=${idRapPhim},id=${phong.idPhongChieuPhim})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa phòng chiếu này?')">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
