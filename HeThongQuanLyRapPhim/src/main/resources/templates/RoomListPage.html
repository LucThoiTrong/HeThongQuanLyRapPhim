<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phòng chiếu</title>
    <style>
        :root {
            --primary-color: #0a3d62;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 1rem 2rem;
            box-shadow: var(--card-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
        }

        .container {
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: opacity 0.5s ease-out;
            max-width: 800px;
            width: 100%;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
            gap: 10px;
        }

        .btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            font-size: 0.95rem;
            font-weight: 500;
            line-height: 1.5;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
            color: #ffffff;
            border: none;
            transition: var(--transition);
            box-shadow: var(--card-shadow);
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .btn-primary { background-color: #007bff; }
        .btn-secondary { background-color: #6c757d; }
        .btn-warning { background-color: #ffc107; color: #212529; }
        .btn-danger { background-color: #dc3545; }

        table {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            border-collapse: collapse;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        td form {
            display: inline;
        }

        .alert-success {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            max-width: 800px;
            margin: 15px auto;
        }
        .alert-danger {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            max-width: 800px;
            margin: 15px auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Danh sách phòng chiếu</h1>
</header>

<div th:if="${message}"
     th:class="${message.contains('thành công') ? 'alert-success' : 'alert-danger'}"
     th:text="${message}"
     id="flash-message">
</div>
<div class="container">
    <div class="button-group">
        <a th:href="@{/rooms/new(idRapPhim=${idRapPhim})}" class="btn btn-primary">Thêm phòng chiếu</a>
        <a th:href="@{/cinemas/update/{id}(id=${idRapPhim})}" class="btn btn-secondary">Quay lại</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Tên phòng chiếu</th>
            <th>Kích thước phòng chiếu</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="phong : ${dsPhongChieuPhim}">
            <td th:text="${phong.tenPhongChieuPhim}"></td>
            <td th:text="${phong.kichThuocPhong != null} ? ${phong.kichThuocPhong.moTa} : '<Trống>'"></td>
            <td>
                <a th:href="@{/rooms/update/{id}(idRapPhim=${idRapPhim},id=${phong.idPhongChieuPhim})}" class="btn btn-warning">Sửa</a>
                <form th:action="@{/rooms/delete/{id}(idRapPhim=${idRapPhim},id=${phong.idPhongChieuPhim})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Bạn có chắc muốn xóa phòng chiếu này?')">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    window.onload = function () {
        const flashMessage = document.getElementById('flash-message');
        if (flashMessage) {
            setTimeout(() => {
                flashMessage.style.opacity = '0';
                setTimeout(() => flashMessage.remove(), 500);
            }, 3000);
        }
    };
</script>
</body>
</html>
