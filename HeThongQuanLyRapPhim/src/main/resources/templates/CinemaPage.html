<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chọn Rạp Để Xem Thống Kê</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 30px 20px;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 60px);
        }

        .main-content-wrapper {
            width: 100%;
            max-width: 650px;
        }

        .page-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 35px;
            font-size: 2.2em;
            font-weight: 600;
        }

        .cinema-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            padding: 25px 30px; /* Giảm padding trên dưới một chút */
            margin-bottom: 25px;
            display: flex; /* Dùng flex để căn chỉnh tên và nút */
            justify-content: space-between; /* Đẩy tên rạp và nút ra 2 phía */
            align-items: center; /* Căn giữa theo chiều dọc */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .cinema-card:hover {
            transform: translateY(-5px); /* Giảm hiệu ứng nhấc lên */
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.12);
        }

        .cinema-card .cinema-name {
            font-size: 1.5em; /* Điều chỉnh kích thước tên rạp */
            font-weight: 600;
            color: #34495e;
            margin: 0; /* Bỏ margin của tên rạp */
            flex-grow: 1; /* Cho phép tên rạp chiếm không gian thừa */
            margin-right: 20px; /* Khoảng cách giữa tên và nút */
        }

        /* --- Kiểu cho nút và dropdown --- */
        .action-container {
            position: relative; /* Để định vị dropdown tuyệt đối bên trong */
            display: inline-block; /* Hoặc block tùy bố cục mong muốn */
        }

        .action-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px; /* Kích thước nút nhỏ hơn một chút */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em; /* Font nhỏ hơn */
            font-weight: 500;
            transition: background-color 0.25s ease, transform 0.1s ease;
            display: flex; /* Để căn icon và text */
            align-items: center;
            gap: 8px; /* Khoảng cách giữa text và icon */
        }

        .action-button i { /* Style cho icon nếu dùng Font Awesome */
            font-size: 0.9em;
        }

        .action-button:hover {
            background-color: #2980b9;
            transform: scale(1.02);
        }

        .action-button:active {
            transform: scale(0.98);
        }

        .dropdown-menu {
            display: none; /* Ẩn menu ban đầu */
            position: absolute;
            right: 0; /* Căn phải với container */
            top: calc(100% + 5px); /* Ngay dưới nút, có khoảng cách 5px */
            background-color: white;
            min-width: 180px; /* Độ rộng tối thiểu */
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 8px;
            z-index: 10;
            overflow: hidden; /* Đảm bảo border-radius hoạt động */
            padding: 5px 0; /* Khoảng đệm nhẹ trên dưới */
        }

        .dropdown-menu a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.95em;
            transition: background-color 0.2s ease;
        }

        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }

        /* Lớp để hiển thị menu */
        .dropdown-menu.show {
            display: block;
        }
        /* --- Hết kiểu cho nút và dropdown --- */


        .empty-state-container {
            text-align: center;
            padding: 50px 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            margin-top: 30px;
        }

        .empty-state-container p {
            font-size: 1.25em;
            color: #7f8c8d;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="main-content-wrapper">
    <div th:if="${not #lists.isEmpty(dsRapPhim)}">
        <h1 class="page-title">Chọn Rạp Để Xem Thống Kê</h1>

        <th:block th:with="currentYear=${#dates.year(#dates.createNow())}, currentMonth=${#dates.month(#dates.createNow())}">
            <div th:each="rap : ${dsRapPhim}" class="cinema-card">
                <div class="cinema-name" th:text="${rap.tenRapPhim}">Tên Rạp Phim</div>

                <div class="action-container">
                    <button type="button" class="action-button" th:attr="onclick=|toggleMenu('menu-${rap.idRapPhim}')|">
                        Xem thống kê
                        <i class="fas fa-chevron-down"></i> </button>

                    <div class="dropdown-menu" th:id="'menu-' + ${rap.idRapPhim}">
                        <a th:href="@{/revenue/{idRapPhim}/{nam}(idRapPhim=${rap.idRapPhim}, nam=${currentYear})}">
                            <i class="fas fa-calendar-alt fa-fw"></i> Xem theo năm
                        </a>
                        <a th:href="@{/revenue/{idRapPhim}/{nam}/{thang}(idRapPhim=${rap.idRapPhim}, nam=${currentYear}, thang=${currentMonth})}">
                            <i class="fas fa-calendar-day fa-fw"></i> Xem theo tháng
                        </a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

    <div th:if="${#lists.isEmpty(dsRapPhim)}" class="empty-state-container">
        <p>Hiện tại không có thông tin rạp chiếu phim nào để hiển thị. <br>Vui lòng quay lại sau!</p>
    </div>
</div>

<script>
    // Hàm để bật/tắt hiển thị menu
    function toggleMenu(menuId) {
        closeAllMenus(menuId); // Đóng các menu khác trước khi mở menu này
        const menu = document.getElementById(menuId);
        if (menu) {
            menu.classList.toggle('show');
        }
    }

    // Hàm đóng tất cả các menu đang mở, trừ menu được chỉ định (nếu có)
    function closeAllMenus(exceptMenuId = null) {
        const dropdowns = document.querySelectorAll('.dropdown-menu.show');
        dropdowns.forEach(menu => {
            if (menu.id !== exceptMenuId) {
                menu.classList.remove('show');
            }
        });
    }

    // Đóng menu nếu click ra ngoài khu vực action-container
    window.onclick = function(event) {
        // event.target là phần tử được click
        // closest('.action-container') tìm cha gần nhất có class 'action-container'
        if (!event.target.closest('.action-container')) {
            closeAllMenus(); // Đóng tất cả menu nếu click ra ngoài
        }
    }
</script>

</body>
</html>
