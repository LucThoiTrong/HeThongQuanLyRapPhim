<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt Lại Mật Khẩu - PhimHay</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      line-height: 1.7;
      background: linear-gradient(135deg, #f0f2f5, #e3e8ee);
      color: #2d3748;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .reset-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }
    .reset-header {
      margin-bottom: 30px;
    }
    .reset-header .logo a {
      color: #1a202c;
      font-size: 2.5em;
      font-weight: 700;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .reset-header .logo a i {
      color: #f56565;
      font-size: 1em;
    }
    .reset-header h2 {
      font-size: 1.8em;
      color: #1a202c;
      font-weight: 600;
      margin-top: 10px;
    }
    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid transparent;
      border-radius: 6px;
      font-size: 0.95em;
      text-align: left;
      display: none; /* Hidden by default, shown via JavaScript */
    }
    .alert-danger {
      color: #721c24;
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }
    .alert-success {
      color: #155724;
      background-color: #d4edda;
      border-color: #c3e6cb;
    }
    .reset-form .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .reset-form label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: #4a5568;
      font-size: 0.95em;
    }
    .reset-form input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      font-size: 1em;
      color: #2d3748;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .reset-form input[type="password"]:focus {
      border-color: #3182ce;
      outline: none;
      box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.2);
    }
    .btn-reset-submit {
      background: linear-gradient(45deg, #3182ce, #63b3ed);
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-reset-submit:hover {
      background: linear-gradient(45deg, #2b6cb0, #4299e1);
      transform: translateY(-2px);
    }
    .reset-footer {
      margin-top: 25px;
      font-size: 0.9em;
      color: #718096;
    }
    .reset-footer a {
      color: #3182ce;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .reset-footer a:hover {
      color: #2b6cb0;
      text-decoration: underline;
    }
    .error-message-field {
      color: #e53e3e;
      font-size: 0.85em;
      margin-top: 5px;
      display: block;
    }
    @media (max-width: 500px) {
      .reset-container {
        padding: 30px 25px;
      }
      .reset-header .logo a {
        font-size: 2em;
      }
      .reset-header h2 {
        font-size: 1.5em;
      }
      .reset-form input[type="password"] {
        padding: 10px 12px;
        font-size: 0.95em;
      }
      .btn-reset-submit {
        font-size: 1em;
        padding: 10px 15px;
      }
      .alert {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
<main class="reset-container">
  <div class="reset-header">
    <div class="logo">
      <a href="/index"><i class="fas fa-film"></i> PhimHay</a>
    </div>
    <h2>Đặt Lại Mật Khẩu</h2>
  </div>
  <div id="errorAlert" class="alert alert-danger"></div>
  <div id="successAlert" class="alert alert-success"></div>
  <form class="reset-form" action="/reset-password" method="POST" id="resetForm">
    <input type="hidden" name="id" th:value="${id}">
    <input type="hidden" name="passwordValid" id="passwordValid" value="false">
    <div class="form-group">
      <label for="newpassword"><i class="fas fa-lock"></i> Mật khẩu mới</label>
      <input type="password" id="newpassword" name="newpassword" placeholder="Nhập mật khẩu mới của bạn" required>
      <span id="newPasswordError" class="error-message-field"></span>
    </div>
    <div class="form-group">
      <label for="newconfirmpassword"><i class="fas fa-key"></i> Xác nhận mật khẩu mới</label>
      <input type="password" id="newconfirmpassword" name="newconfirmpassword" placeholder="Xác nhận lại mật khẩu mới" required>
      <span id="confirmPasswordError" class="error-message-field"></span>
    </div>
    <button type="submit" class="btn-reset-submit">
      <i class="fas fa-save"></i> Lưu Thay Đổi
    </button>
  </form>

  <div class="reset-footer">
    <p>Nhớ mật khẩu rồi? <a href="/login">Đăng nhập ngay</a></p>
  </div>
</main>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('resetForm');
    const newPasswordInput = document.getElementById('newpassword');
    const confirmPasswordInput = document.getElementById('newconfirmpassword');
    const newPasswordError = document.getElementById('newPasswordError');
    const confirmPasswordError = document.getElementById('confirmPasswordError');
    const passwordValidInput = document.getElementById('passwordValid');
    const errorAlert = document.getElementById('errorAlert');
    const successAlert = document.getElementById('successAlert');

    // Function to validate password
    function validatePassword(password) {
      const hasUpperCase = /[A-Z]/.test(password);
      const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
      return hasUpperCase && hasSpecialChar;
    }

    // Function to validate form
    function validateForm() {
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      let isValid = true;

      // Reset error messages
      newPasswordError.textContent = '';
      confirmPasswordError.textContent = '';
      errorAlert.style.display = 'none';
      successAlert.style.display = 'none';

      // Validate new password
      if (!validatePassword(newPassword)) {
        newPasswordError.textContent = 'Mật khẩu phải chứa ít nhất 1 ký tự in hoa và 1 ký tự đặc biệt.';
        isValid = false;
      }

      // Validate confirm password
      if (newPassword !== confirmPassword) {
        confirmPasswordError.textContent = 'Mật khẩu xác nhận không khớp.';
        isValid = false;
      }

      // Update hidden input
      passwordValidInput.value = isValid ? 'true' : 'false';

      return isValid;
    }

    // Form submission
    form.addEventListener('submit', function (event) {
      if (!validateForm()) {
        event.preventDefault(); // Prevent form submission if validation fails
      }
    });
  });
</script>
</body>
</html>
