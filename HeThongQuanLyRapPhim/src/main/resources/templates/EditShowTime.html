<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa suất chiếu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-message:empty {
      display: none;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.875em;
      margin-left: 10px;
      white-space: nowrap;
    }
    .input-group .form-control, .input-group .form-select {
      flex: 1 1 auto;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Chỉnh sửa suất chiếu</h1>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form th:action="@{/showtimes/update/{id}(id=${suatChieu.idSuatChieu})}" th:object="${suatChieu}" method="post"
            class="needs-validation" novalidate>
        <div class="mb-3 input-group">
          <div class="flex-grow-1">
            <label for="ngayGioChieu" class="form-label">Ngày giờ chiếu</label>
            <input type="datetime-local" class="form-control" id="ngayGioChieu" th:field="*{ngayGioChieu}" required>
            <div class="invalid-feedback">Vui lòng chọn ngày giờ chiếu.</div>
          </div>
          <div th:errors="*{ngayGioChieu}" class="error-message align-self-end"></div>
        </div>
        <div class="mb-3 input-group">
          <div class="flex-grow-1">
            <label for="hinhThucChieu" class="form-label">Hình thức chiếu</label>
            <select class="form-select" id="hinhThucChieu" th:field="*{hinhThucChieu}" required>
              <option th:each="hinhThuc : ${hinhThucChieuList}" th:value="${hinhThuc}" th:text="${hinhThuc}"></option>
            </select>
            <div class="invalid-feedback">Vui lòng chọn hình thức chiếu.</div>
          </div>
          <div th:errors="*{hinhThucChieu}" class="error-message align-self-end"></div>
        </div>
        <div class="mb-3 input-group">
          <div class="flex-grow-1">
            <label for="rapPhim" class="form-label">Rạp phim</label>
            <select class="form-select" id="rapPhim" name="rapPhim" required
                    th:value="${suatChieu.phongChieuPhim.rapPhim.idRapPhim}"
                    onchange="loadRooms(this.value)">
              <option value="">Chọn rạp phim</option>
              <option th:each="rap : ${rapPhimList}" th:value="${rap.idRapPhim}" th:text="${rap.tenRapPhim}"></option>
            </select>
            <div class="invalid-feedback">Vui lòng chọn rạp phim.</div>
          </div>
        </div>
        <div class="mb-3 input-group">
          <div class="flex-grow-1">
            <label for="phongChieuPhim" class="form-label">Phòng chiếu</label>
            <select class="form-select" id="phongChieuPhim" th:field="*{phongChieuPhim}" required>
              <option value="">Chọn phòng chiếu</option>
              <option th:each="phong : ${phongChieuPhimList}" th:value="${phong.idPhongChieuPhim}"
                      th:text="${phong.tenPhongChieuPhim}"></option>
            </select>
            <div class="invalid-feedback">Vui lòng chọn phòng chiếu.</div>
          </div>
          <div th:errors="*{phongChieuPhim}" class="error-message align-self-end"></div>
        </div>
        <div class="mb-3 input-group">
          <div class="flex-grow-1">
            <label for="phim" class="form-label">Phim</label>
            <select class="form-select" id="phim" th:field="*{phim}" required>
              <option th:each="phim : ${phimList}" th:value="${phim.idPhim}" th:text="${phim.tenPhim}"></option>
            </select>
            <div class="invalid-feedback">Vui lòng chọn phim.</div>
          </div>
          <div th:errors="*{phim}" class="error-message align-self-end"></div>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật suất chiếu</button>
        <a th:href="@{/showtimes/}" class="btn btn-secondary">Hủy</a>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (function () {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();

  function loadRooms(idRapPhim) {
    if (!idRapPhim) {
      document.getElementById('phongChieuPhim').innerHTML = '<option value="">Chọn phòng chiếu</option>';
      return;
    }

    fetch('/showtimes/api/rooms/' + idRapPhim)
            .then(response => response.json())
            .then(data => {
              const select = document.getElementById('phongChieuPhim');
              select.innerHTML = '<option value="">Chọn phòng chiếu</option>';
              data.forEach(room => {
                const option = document.createElement('option');
                option.value = room.idPhongChieuPhim;
                option.text = room.tenPhongChieuPhim;
                select.appendChild(option);
              });
            })
            .catch(error => console.error('Lỗi khi tải phòng chiếu:', error));
  }

  // Load rooms on page load based on the selected cinema
  window.onload = function() {
    const rapPhimSelect = document.getElementById('rapPhim');
    if (rapPhimSelect.value) {
      loadRooms(rapPhimSelect.value);
    }
  };
</script>
</body>
</html>
