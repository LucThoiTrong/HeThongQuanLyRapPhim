<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh Sách Rạp Phim</title>
  <style>
    :root {
      --primary-color: #0a3d62;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--primary-color);
      color: #ffffff;
      padding: 1rem 2rem;
      box-shadow: var(--card-shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    h1 {
      color: #ffffff;
      font-size: 1.8rem;
      font-weight: 600;
      margin: 1rem 0;
    }

    .container {
      padding: 2rem;
      flex: 1;
    }

    .button-group {
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      line-height: 1.5;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      cursor: pointer;
      border-radius: 8px;
      text-decoration: none;
      color: #ffffff;
      margin-right: 10px;
      background-color: var(--primary-color);
      border: none;
      transition: var(--transition);
      box-shadow: var(--card-shadow);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      opacity: 0.9;
    }

    .btnDelete {
      background-color: #dc3545;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      box-shadow: var(--card-shadow);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #e0f2f7;
      color: #0a3d62;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #ffffff;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      background-color: #e6f3e6;
      color: #2e7d32;
      border: 1px solid #c3e6cb;
      transition: opacity 0.5s ease-out;
    }

    #flash-message {
      margin-top: 15px;
    }

    form {
      margin: 0;
      padding: 0;
      display: inline;
    }
  </style>
</head>
<body>
<header>
  <h1>Danh Sách Rạp Phim</h1>
</header>
<div class="container">
  <div th:if="${message}" class="alert" th:text="${message}" id="flash-message"></div>

  <div class="button-group">
    <a th:href="@{/cinemas/new}" class="btn">Thêm rạp phim mới</a>
    <a th:href="@{/manage/}" class="btn btn-secondary">Quay lại</a>
  </div>

  <table>
    <thead>
    <tr>
      <th>Tên Rạp Phim</th>
      <th>Địa Chỉ</th>
      <th>Trạng Thái</th>
      <th>Nhân Viên Quản Lý</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cinema : ${cinemas}">
      <td th:text="${cinema.tenRapPhim}"></td>
      <td th:text="${cinema.diaChiRapPhim}"></td>
      <td th:text="${cinema.trangThaiRapPhim.moTa}"></td>
      <td>
        <span th:if="${cinema.nhanVien != null}" th:text="${cinema.nhanVien.hoTen}"></span>
        <span th:if="${cinema.nhanVien == null}">Trống</span>
      </td>
      <td>
        <a th:href="@{/cinemas/update/{id}(id=${cinema.idRapPhim})}" class="btn">Sửa</a>
        <form th:action="@{/cinemas/delete/{id}(id=${cinema.idRapPhim})}" method="post" class="delete-form" style="display: inline;">
          <button type="button" class="btn btnDelete delete-button" th:attr="data-cinema-name=${cinema.tenRapPhim}">Xóa</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Xử lý nút xóa
    const deleteButtons = document.querySelectorAll('.delete-button');
    deleteButtons.forEach(button => {
      button.addEventListener('click', function(event) {
        const cinemaName = event.target.dataset.cinemaName;
        const confirmationMessage = `Bạn có chắc chắn muốn xóa rạp phim ${cinemaName}?`;
        if (confirm(confirmationMessage)) {
          const form = event.target.closest('form');
          if (form) {
            form.submit();
          } else {
            console.error("Không tìm thấy form cha để submit.");
          }
        }
      });
    });

    // Tự động ẩn thông báo flash message
    const flashMessage = document.getElementById('flash-message');
    if (flashMessage) {
      setTimeout(function() {
        flashMessage.style.opacity = '0';
        setTimeout(function() { flashMessage.style.display = 'none'; }, 500);
      }, 3000);
    }
  });
</script>
</body>
</html>
