<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Đăng nhập & Đăng ký</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="/images/team.jpg" alt="IMG">
            </div>
            <!--=====LOGIN FORM======-->
            <form class="login100-form validate-form" id="login-form">
                <span class="login100-form-title">
                    <b>ĐĂNG NHẬP HỆ THỐNG</b>
                </span>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" placeholder="Tài khoản" name="username" id="username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class='bx bx-user'></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input autocomplete="off" class="input100" type="password" placeholder="Mật khẩu" name="current-password" id="password-field">
                    <span toggle="#password-field" class="bx fa-fw bx-hide field-icon click-eye"></span>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class='bx bx-key'></i>
                    </span>
                </div>
                <div class="container-login100-form-btn">
                    <input type="button" value="Đăng nhập" id="submit" onclick="validate()" />
                </div>
                <div class="text-right p-t-12">
                    <a class="txt2" href="/forgot/">Bạn quên mật khẩu?</a>
                </div>
                <div class="text-center p-t-12">
                    <a style="color: red !important; font-style: italic" class="txt2" href="#" onclick="toggleForm('signup')">Chưa có tài khoản? Đăng ký</a>
                </div>
            </form>
            <!--=====SIGNUP FORM======-->
            <form class="login100-form validate-form" id="signup-form" style="display: none;">
                <span class="login100-form-title">
                    <b>ĐĂNG KÝ TÀI KHOẢN</b>
                </span>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" placeholder="Tài khoản" name="signup-username" id="signup-username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class='bx bx-user'></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="email" placeholder="Email" name="signup-email" id="signup-email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class='bx bx-envelope'></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input autocomplete="off" class="input100" type="password" placeholder="Mật khẩu" name="signup-password" id="signup-password-field">
                    <span toggle="#signup-password-field" class="bx fa-fw bx-hide field-icon click-eye"></span>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class='bx bx-key'></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input autocomplete="off" class="input100" type="password" placeholder="Xác nhận mật khẩu" name="signup-confirm-password" id="signup-confirm-password-field">
                    <span toggle="#signup-confirm-password-field" class="bx fa-fw bx-hide field-icon click-eye"></span>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class='bx bx-key'></i>
                    </span>
                </div>
                <div class="container-login100-form-btn">
                    <input type="button" value="Đăng ký" id="signup-submit" onclick="validateSignup()" />
                </div>
                <div class="text-center p-t-12">
                    <a style="color: red !important; font-style: italic" class="txt2" href="#" onclick="toggleForm('login')">Đã có tài khoản? Đăng nhập</a>
                </div>
            </form>
            <!--=====FOOTER======-->
            <div class="text-center p-t-70 txt2">
                Phần mềm quản lý bán hàng <i class="far fa-copyright" aria-hidden="true"></i>
                <script type="text/javascript">document.write(new Date().getFullYear());</script> <a class="txt2" href="https://www.facebook.com/truongvo.vd1503/"> Code Nhóm 1 </a>
            </div>
        </div>
    </div>
</div>
<!--Javascript-->
<script src="/js/main.js"></script>
<script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="/vendor/bootstrap/js/popper.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendor/select2/select2.min.js"></script>
<script type="text/javascript">
    // Show - hide password
    $(".click-eye").click(function () {
        $(this).toggleClass("bx-show bx-hide");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") === "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });

    // Toggle between login and signup forms
    function toggleForm(form) {
        if (form === 'signup') {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        } else {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
        }
    }

    // Validate signup form
    function validateSignup() {
        var username = document.getElementById("signup-username").value;
        var email = document.getElementById("signup-email").value;
        var password = document.getElementById("signup-password-field").value;
        var confirmPassword = document.getElementById("signup-confirm-password-field").value;

        if (username === "" || email === "" || password === "" || confirmPassword === "") {
            swal("Lỗi", "Vui lòng điền đầy đủ thông tin!", "error");
            return;
        }

        if (password !== confirmPassword) {
            swal("Lỗi", "Mật khẩu xác nhận không khớp!", "error");
            return;
        }

        // Add your signup logic here (e.g., send data to server)
        swal("Thành công", "Đăng ký thành công!", "success").then(() => {
            toggleForm('login'); // Switch back to login form after successful signup
        });
    }
</script>
</body>
</html>
