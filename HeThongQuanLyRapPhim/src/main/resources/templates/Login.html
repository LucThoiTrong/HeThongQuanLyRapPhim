<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Đăng Nhập</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Hiển thị thông báo lỗi hoặc thành công -->
            <div th:if="${message}" class="alert" th:class="${success} ? 'alert-success' : 'alert-danger'" th:text="${message}"></div>

            <form id="loginForm" method="post" th:action="@{/login}">
                <div class="mb-3">
                    <label for="tenDangNhap" class="form-label">Tên Đăng Nhập</label>
                    <input type="text" class="form-control" id="tenDangNhap" name="tenDangNhap" th:value="${tenDangNhap}" required>
                </div>
                <div class="mb-3">
                    <label for="matKhau" class="form-label">Mật Khẩu</label>
                    <input type="password" class="form-control" id="matKhau" name="matKhau" th:value="${matKhau}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
            </form>
            <p class="mt-3 text-center">
                Chưa có tài khoản? <a href="/register">Đăng ký</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
