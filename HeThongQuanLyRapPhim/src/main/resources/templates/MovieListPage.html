<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách phim</title>
  <style>
    .alert-success {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
      /* Thêm transition để có hiệu ứng mờ dần khi ẩn (tùy chọn) */
      transition: opacity 0.5s ease-out;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .alert-danger {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
      /* Thêm transition để có hiệu ứng mờ dần khi ẩn (tùy chọn) */
      transition: opacity 0.5s ease-out;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    #flash-
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Hiển thị thông báo nếu có -->
<div class="container mt-5">
  <h1 class="text-center mb-4">Danh sách phim</h1>
  <div th:if="${message}"
       th:class="${message.contains('thành công') ? 'alert-success' : 'alert-danger'}"
       th:text="${message}"
       id="flash-message">
  </div>
  <!-- Nút thêm phim -->
  <a th:href="@{/movies/new}" class="btn btn-primary mb-3">Thêm phim mới</a>
  <a th:href="@{/manager/}" class="btn btn-secondary mb-3">Quay lại</a>

  <!-- Bảng danh sách phim -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Tên phim</th>
      <th>Đạo diễn</th>
      <th>Thể loại</th>
      <th>Thời gian khởi chiếu</th>
      <th>Thời lượng (phút)</th>
      <th>Độ tuổi</th>
      <th>Trạng thái</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="phim : ${movies}">
      <td th:text="${phim.idPhim}"></td>
      <td th:text="${phim.tenPhim}"></td>
      <td th:text="${phim.daoDien}"></td>
      <td th:text="${phim.theLoai}"></td>
      <td th:text="${phim.thoiGianKhoiChieu}"></td>
      <td th:text="${phim.thoiLuongChieu}"></td>
      <td th:text="${phim.doTuoi}"></td>
      <td th:text="${phim.trangThaiPhim}"></td>
      <td>
        <a th:href="@{/movies/update/{id}(id=${phim.idPhim})}" class="btn btn-warning btn-sm">Sửa</a>
        <form th:action="@{/movies/delete/{id}(id=${phim.idPhim})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa phim này?')">Xóa</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  window.onload = function () {
    const flashMessage = document.getElementById('flash-message');
    if (flashMessage) {
      setTimeout(() => {
        flashMessage.style.opacity = '0';
        setTimeout(() => flashMessage.remove(), 500);
      }, 3000);
    }
  };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
