<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách phim</title>
  <style>
    :root {
      --primary-color: #0a3d62;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f0f4f8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--primary-color);
      color: #ffffff;
      padding: 1rem 2rem;
      box-shadow: var(--card-shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0;
    }

    .container {
      padding: 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .alert-success {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      max-width: 800px;
      margin: 15px auto;
    }
    .alert-danger {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      max-width: 800px;
      margin: 15px auto;
    }

    .table {
      width: 100%;
      max-width: 800px;
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      box-shadow: var(--card-shadow);
      margin-bottom: 20px;
    }

    .table th {
      background-color: var(--primary-color);
      color: #ffffff;
      padding: 12px;
      text-align: left;
    }

    .table td {
      padding: 12px;
      vertical-align: middle;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f9f9f9;
    }

    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      font-weight: 500;
      line-height: 1.5;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      cursor: pointer;
      border-radius: 8px;
      text-decoration: none;
      color: #ffffff;
      border: none;
      transition: var(--transition);
      box-shadow: var(--card-shadow);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      opacity: 0.9;
    }

    .btn-primary {
      background-color: var(--primary-color);
    }

    .btn-warning {
      background-color: #ffc107;
      color: #212529;
    }

    .btn-danger {
      background-color: #dc3545;
    }

    .btn-secondary {
      background-color: #6c757d;



  </style>
</head>
<body>
<header>
  <h1>Danh sách phim</h1>
</header>

<div class="container">
  <div th:if="${message}" th:class="${message.contains('thành công') ? 'alert-success' : 'alert-danger'}" th:text="${message}" id="flash-message"></div>

  <div style="width: 100%; max-width: 800px; margin-bottom: 20px;">
    <a th:href="@{/movies/new}" class="btn btn-primary">Thêm phim mới</a>
    <a th:href="@{/manage/}" class="btn btn-secondary">Quay lại</a>
  </div>

  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên phim</th>
      <th>Đạo diễn</th>
      <th>Thể loại</th>
      <th>Thời gian khởi chiếu</th>
      <th>Thời lượng (phút)</th>
      <th>Độ tuổi</th>
      <th>Trạng thái</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="phim : ${movies}">
      <td th:text="${phim.idPhim}"></td>
      <td th:text="${phim.tenPhim}"></td>
      <td th:text="${phim.daoDien}"></td>
      <td th:text="${phim.theLoai}"></td>
      <td th:text="${phim.thoiGianKhoiChieu != null ? #dates.format(phim.thoiGianKhoiChieu, 'dd/MM/yyyy') : ''}"></td>
      <td th:text="${phim.thoiLuongChieu}"></td>
      <td th:text="${phim.doTuoi}"></td>
      <td th:text="${phim.trangThaiPhim}"></td>
      <td>
        <a th:href="@{/movies/update/{id}(id=${phim.idPhim})}" class="btn btn-warning btn-sm">Sửa</a>
        <form th:action="@{/movies/delete/{id}(id=${phim.idPhim})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa phim này?')">Xóa</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  window.onload = function() {
    const flashMessage = document.getElementById('flash-message');
    if (flashMessage) {
      setTimeout(() => {
        flashMessage.style.opacity = '0';
        setTimeout(() => flashMessage.remove(), 500);
      }, 3000);
    }
  };
</script>
</body>
</html>
